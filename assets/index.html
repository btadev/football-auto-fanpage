<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>jQuery UI Autocomplete - Categories</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        font-size: 1em;
      }

      .ui-draggable,
      .ui-droppable {
        background-position: top;
      }
      .ui-autocomplete-category {
        font-weight: bold;
        padding: 0.2em 0.4em;
        margin: 0.8em 0 0.2em;
        line-height: 1.5;
      }

    </style>
  </head>
  <body>

    <form class="destinations-form">
      <div class="input-line">

        <input type="text" id="team" list="teamnames" class="form-input" name="destination" placeholder="Enter Team Name..."/>
        <datalist id="teamnames"></datalist>
        <a href="#results">
          <button type="button" name="destination-submit" class="form-submit btn btn-special" onclick="myFunction()">Go</button>
        </a>
      </div>

    </form>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="assets/js/comp.js"></script>
  </body>
</html>
